<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Subroutine Hieararchy</title>

<script>

    var canvas;   
    var graphics; 

    var X_LEFT = -4;    
    var X_RIGHT = 4;
    var Y_BOTTOM = -3;
    var Y_TOP = 3;
    
    var BACKGROUND = "white";  
         
    var pixelSize;  
            
    var frameNumber = 0;  

    
    

    function drawWorld()
    {
        
        graphics.translate(0,-0.8);
        pole("blue");

        graphics.save();
        graphics.translate(-2,2.5);
        graphics.scale(0.8,0.9);
        pole("purple");
        graphics.restore();

        graphics.translate(2,2.5);
        graphics.scale(0.6,0.6);
        pole("green");

    }
    
   
    function updateFrame()
    {
        frameNumber++;
        
    }
     

    function pole(color)
    {
        figure();
        triangle(color);
    }

    function figure(x,y)
    {
        graphics.save();
        graphics.fillStyle = "red";
        graphics.rotate(-10 * (Math.PI / 180));
        pentagon(5, 1.45, 0, 1);
        pentagon(5, -1.45, 0, -1);
        graphics.fillRect(-1.5,-0.1, 3, 0.2);
        graphics.restore();
    }

    function triangle(color)
    {
    graphics.fillStyle = color;
    graphics.beginPath()
    graphics.moveTo(-0.25, -1.5);
    graphics.lineTo(0.25, -1.5);
    graphics.lineTo(0, 0);
    graphics.closePath();
    graphics.fill();
    }

    function pentagon(vertices, x, y,direction)
    { 
        graphics.save();
        graphics.translate(x,y);
        graphics.rotate(direction * (frameNumber * 0.75) * Math.PI / 180 );
        graphics.beginPath();
        for (i = 0; i <= vertices; i++)
        {
            graphics.lineTo((0.5 * Math.cos(i * 2 * Math.PI / vertices)), 
                            (0.5 * Math.sin(i * 2 * Math.PI / vertices)));
            graphics.lineTo(0,0);
            graphics.lineTo((0.5 * Math.cos(i * 2 * Math.PI / vertices)), 
                            (0.5 * Math.sin(i * 2 * Math.PI / vertices)));
        }
        graphics.closePath();
        graphics.stroke();
        graphics.translate(x,y);
        graphics.restore();
    }

    
    
    function line()
    { 
        graphics.beginPath();
        graphics.moveTo(-0.5,0);
        graphics.lineTo(0.5,0);
        graphics.stroke();
    }

    function rect()
    { 
        graphics.strokeRect(-0.5,-0.5,1,1);
    }

    function filledRect()
    { 
        graphics.fillRect(-0.5,-0.5,1,1);
    }

    function circle()
    {
        graphics.beginPath();
        graphics.arc(0,0,0.5,0,2*Math.PI);
        graphics.stroke();
    }

    function filledCircle()
    { 
        graphics.beginPath();
        graphics.arc(0,0,0.5,0,2*Math.PI);
        graphics.fill();
    }

	function filledTriangle(g2)
    {
		g2.beginPath();
		g2.moveTo(-0.5,0);
		g2.lineTo(0.5,0);
		g2.lineTo(0,1);
		g2.closePath();
		g2.fill();
	}

 

    
   
    function draw()
    {
        graphics.save();  
        graphics.fillStyle = BACKGROUND;  
        graphics.fillRect(0,0,canvas.width,canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics,X_LEFT,X_RIGHT,Y_TOP,Y_BOTTOM,false);
        graphics.lineWidth = pixelSize;  
        drawWorld();
        graphics.restore();
    }
    
    
    function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect)
    {
       var width = canvas.width;   
       var height = canvas.height; 
       if (preserveAspect)
       {
        
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs(( ybottom-ytop ) / ( xright-xleft ));
          var excess;
          if (displayAspect > requestedAspect)
          {
             excess = (ybottom-ytop) * (displayAspect/requestedAspect - 1);
             ybottom += excess/2;
             ytop -= excess/2;
          }
          else if (displayAspect < requestedAspect)
          {
             excess = (xright-xleft) * (requestedAspect/displayAspect - 1);
             xright += excess/2;
             xleft -= excess/2;
          }
       }
       var pixelWidth = Math.abs(( xright - xleft ) / width);
       var pixelHeight = Math.abs(( ybottom - ytop ) / height);
       pixelSize = Math.min(pixelWidth,pixelHeight);
       g.scale( width / (xright-xleft), height / (ybottom-ytop) );
       g.translate( -xleft, -ytop );
    }
    
    
    
    
    var running = false;  
    
    function frame()
    {
        if (running)
        {
              
            updateFrame();
            draw();
            requestAnimationFrame(frame);
        }
    }
    
    function doAnimationCheckbox() { 
        var shouldRun = document.getElementById("animateCheck").checked;
        if ( shouldRun != running ) {
            running = shouldRun;
            if (running)
                requestAnimationFrame(frame);
        }
    }
    
    

    function init() {
        canvas = document.getElementById("thecanvas");
        if (!canvas.getContext) {
            document.getElementById("message").innerHTML = "ERROR: Canvas not supported";
            return;
        }
        graphics = canvas.getContext("2d");
        document.getElementById("animateCheck").checked = false; 
        document.getElementById("animateCheck").onchange = doAnimationCheckbox; 
        draw();
    }

</script>

</head>

<body onload="init()" style="background-color:#EEEEEE">

<h3>Subroutine Hierarchy</h3>

<noscript>
   <p><b style="color:red">Error: This page requires JavaScript, but it is not available.</b></p>
</noscript>

<p id="message"><label><input type="checkbox" id="animateCheck"><b>Run the Animation</b></label></p>

<div style="float:left; border: 2px solid black">
<canvas id="thecanvas" width="800" height="600" style="display:block"></canvas>
</div>


</body>
</html>
