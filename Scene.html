<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scene Graph 2D</title>

<script>

    var canvas;   
    var graphics; 

    var X_LEFT = -4;    
    var X_RIGHT = 4;
    var Y_BOTTOM = -3;
    var Y_TOP = 3;
    
    var BACKGROUND = "white";  
    var pixelSize;  
    var frameNumber = 0;  

    var world;  
    
	var blueLeft;
    var blueRight;
    var blue;
    var blueBottom;
    
    var purpleLeft;
    var purpleRight;
    var purple;
    var purpleBottom;
	
	var greenLeft;
    var greenRight;
    var green;
    var greenBottom;

    var temp;

    function createWorld()
    {
        world = new CompoundObject(); 

        purpleLeft = new TransformedObject(pentagon);
        purpleLeft.setTranslation(-3.15, 1.7).setColor("black").setScale(0.4,0.4);
        world.add(purpleLeft);
		purpleRight = new TransformedObject(pentagon);
        purpleRight.setTranslation(-0.85, 1.3).setColor("black").setScale(0.4,0.4);
        world.add(purpleRight);
		purple = new TransformedObject(filledRect);
        purple.setTranslation(-2, 1.5).setColor("red").setScale(2.4,0.15).setRotation(-10);
        world.add(purple);
		purpleBottom = new TransformedObject(filledTriangle);
        purpleBottom.setTranslation(-2.0, -0.1).setColor("purple").setScale(0.4,1.6);
        world.add(purpleBottom);

        blueLeft = new TransformedObject(pentagon);
        blueLeft.setTranslation(-1.45, -0.75).setColor("black").setScale(0.5,0.5);
        world.add(blueLeft);
		blueRight = new TransformedObject(pentagon);
        blueRight.setTranslation(1.45, -1.25).setColor("black").setScale(0.5,0.5);
        world.add(blueRight);
		blue = new TransformedObject(filledRect);
        blue.setTranslation(0, -1).setColor("red").setScale(3,0.2).setRotation(-10);
        world.add(blue);
		blueBottom = new TransformedObject(filledTriangle);
        blueBottom.setTranslation(0, -3).setColor("blue").setScale(0.5,2.0);
        world.add(blueBottom);

		greenLeft = new TransformedObject(pentagon);
        greenLeft.setTranslation(1.3, 2.12).setColor("black").setScale(0.25,0.25);
        world.add(greenLeft);
		greenRight = new TransformedObject(pentagon);
        greenRight.setTranslation(2.7, 1.88).setColor("black").setScale(0.25,0.25);
        world.add(greenRight);
		green = new TransformedObject(filledRect);
        green.setTranslation(2, 2).setColor("red").setScale(1.5,0.1).setRotation(-10);
        world.add(green);
		greenBottom = new TransformedObject(filledTriangle);
        greenBottom.setTranslation(2, 1).setColor("green").setScale(0.25,1);
        world.add(greenBottom);
    }
    var pentagon = new SceneGraphNode();
        pentagon.doDraw = function (g)
        {
            var vertices = 5;
            g.beginPath();
            for (i = 0; i <= vertices; i++)
            {
                graphics.lineTo((1 * Math.cos(i * 2 * Math.PI / vertices)), 
                                (1 * Math.sin(i * 2 * Math.PI / vertices)));
                graphics.lineTo(0,0);
                graphics.lineTo((1 * Math.cos(i * 2 * Math.PI / vertices)), 
                                (1 * Math.sin(i * 2 * Math.PI / vertices)));
            }
            g.closePath();
            g.stroke();
        }
    function reload()
    {
        frameNumber++;
        blueLeft.setRotation(-frameNumber * 0.8);
		blueRight.setRotation(frameNumber * 0.8);
        purpleLeft.setRotation(-frameNumber * 0.8);
		purpleRight.setRotation(frameNumber * 0.8);
		greenLeft.setRotation(-frameNumber * 0.8);
		greenRight.setRotation(frameNumber * 0.8);
    }
 

    
    
    
    function SceneGraphNode()
    {
        this.fillColor = null;   
        this.strokeColor = null; 
    }
    SceneGraphNode.prototype.doDraw = function(g)
    {
            
           
        throw "doDraw not implemented in SceneGraphNode"
    }
    SceneGraphNode.prototype.draw = function(g)
    {
           
           
        graphics.save();
        if (this.fillColor)
        {
            g.fillStyle = this.fillColor;
        }
        if (this.strokeColor)
        {
            g.strokeStyle = this.strokeColor;
        }
        this.doDraw(g);
        graphics.restore();
    }
    SceneGraphNode.prototype.setFillColor = function(color)
    {
            
            
        this.fillColor = color;
        return this;
    }
    SceneGraphNode.prototype.setStrokeColor = function(color)
    {
            
          
        this.strokeColor = color;
        return this;
    }
    SceneGraphNode.prototype.setColor = function(color)
    {
            
            
        this.fillColor = color;
        this.strokeColor = color;
        return this;
    }
    
    
    function CompoundObject()
    {
        SceneGraphNode.call(this);  
        this.subobjects = [];  
    }
    CompoundObject.prototype = new SceneGraphNode();
    CompoundObject.prototype.add = function(node)
    {
        this.subobjects.push(node);
        return this;
    }
    CompoundObject.prototype.doDraw = function(g)
    {
            
        for (var i = 0; i < this.subobjects.length; i++)
            this.subobjects[i].draw(g);
    }
    
    
    function TransformedObject(object)
    {
        SceneGraphNode.call(this);  
        this.object = object;
        this.rotationInDegrees = 0;
        this.scaleX = 1;
        this.scaleY = 1;
        this.translateX = 0;
        this.translateY = 0;
    }
    TransformedObject.prototype = new SceneGraphNode();  
    TransformedObject.prototype.setRotation = function(angle)
    {
           
        this.rotationInDegrees = angle;
        return this;
    }
    TransformedObject.prototype.setScale = function(sx, sy)
    {
           
        this.scaleX = sx;
        this.scaleY = sy;
        return this;
    }
    TransformedObject.prototype.setTranslation = function(dx,dy)
    {
           
        this.translateX = dx;
        this.translateY = dy;
        return this;
    }
    TransformedObject.prototype.doDraw = function(g)
    {
            
        g.save();
        if (this.translateX != 0 || this.translateY != 0)
        {
            g.translate(this.translateX, this.translateY);
        }
        if (this.rotationInDegrees != 0)
        {
            g.rotate(this.rotationInDegrees/180*Math.PI);
        }
        if (this.scaleX != 1 || this.scaleY != 1)
        {
            g.scale(this.scaleX, this.scaleY);
        }
        this.object.draw(g);
        g.restore();
    }
         
    var line = new SceneGraphNode();
    line.doDraw = function(g)
    {
        g.beginPath();
        g.moveTo(-0.5,0);
        g.lineTo(0.5,0);
        g.stroke();
    }
    
    var filledRect = new SceneGraphNode();  
    filledRect.doDraw = function(g)
    {
        g.fillRect(-0.5,-0.5,1,1);
    }
    
    var rect = new SceneGraphNode(); 
    rect.doDraw = function(g)
    {
        g.strokeRect(-0.5,-0.5,1,1);
    }
    
    var filledCircle = new SceneGraphNode(); 
    filledCircle.doDraw = function(g)
    {
        g.beginPath();
        g.arc(0,0,0.5,0,2*Math.PI);
        g.fill();
    }
    
    var circle = new SceneGraphNode();
    circle.doDraw = function(g)
    {
        g.beginPath();
        g.arc(0,0,0.5,0,2*Math.PI);
        g.stroke();
    }
    
    var filledTriangle = new SceneGraphNode(); 
    filledTriangle.doDraw = function(g)
    {
        g.beginPath();
        g.moveTo(-0.5,0);
        g.lineTo(0.5,0);
        g.lineTo(0,1);
        g.closePath();
        g.fill();
    }   
    
   
    
    
    
   
    function draw()
    {
        graphics.save();  
        graphics.fillStyle = BACKGROUND;  
        graphics.fillRect(0,0,canvas.width,canvas.height);
        graphics.fillStyle = "black";
        applyLimits(graphics,X_LEFT,X_RIGHT,Y_TOP,Y_BOTTOM,false);
        graphics.lineWidth = pixelSize;  
        world.draw(graphics);
        graphics.restore();
    }
    
    
    function applyLimits(g, xleft, xright, ytop, ybottom, preserveAspect)
    {
       var width = canvas.width;   
       var height = canvas.height; 
       if (preserveAspect)
       {
             
          var displayAspect = Math.abs(height / width);
          var requestedAspect = Math.abs(( ybottom-ytop ) / ( xright-xleft ));
          var excess;
          if (displayAspect > requestedAspect) {
             excess = (ybottom-ytop) * (displayAspect/requestedAspect - 1);
             ybottom += excess/2;
             ytop -= excess/2;
          }
          else if (displayAspect < requestedAspect) {
             excess = (xright-xleft) * (requestedAspect/displayAspect - 1);
             xright += excess/2;
             xleft -= excess/2;
          }
       }
       var pixelWidth = Math.abs(( xright - xleft ) / width);
       var pixelHeight = Math.abs(( ybottom - ytop ) / height);
       pixelSize = Math.min(pixelWidth,pixelHeight);
       g.scale( width / (xright-xleft), height / (ybottom-ytop) );
       g.translate( -xleft, -ytop );
    }
    
    
    
    
    var running = false;  
    
    function frame()
    {
        if (running)
        {
               
            reload();
            draw();
            requestAnimationFrame(frame);
        }
    }
    
    function doAnimationCheckbox()
    { 
        var shouldRun = document.getElementById("animateCheck").checked;
        if ( shouldRun != running )
        {
            running = shouldRun;
            if (running)
                requestAnimationFrame(frame);
        }
    }
    
    

    function init()
    {
        canvas = document.getElementById("thecanvas");
        if (!canvas.getContext) {
            document.getElementById("message").innerHTML = "ERROR: Canvas not supported";
            return;
        }
        graphics = canvas.getContext("2d");
        document.getElementById("animateCheck").checked = false; 
        document.getElementById("animateCheck").onchange = doAnimationCheckbox; 
        createWorld();
        draw();
    }

</script>

</head>

<body onload="init()" style="background-color:#EEEEEE">

<h3>Scene Graph 2D</h3>

<noscript>
   <p><b style="color:red">Error: This page requires JavaScript, but it is not available.</b></p>
</noscript>

<div style="float:left; border: 2px solid black">
<canvas id="thecanvas" width="800" height="600" style="display:block"></canvas>
</div>


</body>
</html>
